<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .progress-bar {
            width: 300px;
            height: 20px;
            background: #333;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress {
            width: 0%;
            height: 100%;
            background: #4CAF50;
            transition: width 0.3s;
        }

        #preview {
            width: 100%;
            max-width: 800px;
            margin: 20px auto;
            display: block;
        }

        #controls {
            text-align: center;
            margin: 20px 0;
        }

        button {
            padding: 10px 20px;
            margin: 0 5px;
            background: #4CAF50;
            border: none;
            color: white;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #45a049;
        }

        #timeline {
            width: 100%;
            height: 100px;
            background: #2a2a2a;
            position: relative;
            overflow-x: auto;
            margin-top: 20px;
        }

        .video-segment {
            height: 50px;
            background: #4CAF50;
            position: absolute;
            cursor: move;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            user-select: none;
        }

        #timeline-scrubber {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background: red;
            pointer-events: none;
        }

        .time-markers {
            height: 20px;
            position: relative;
            background: #333;
        }
    </style>
</head>
<body>
    <div id="loading-screen">
        <h2>Loading Videos...</h2>
        <div class="progress-bar">
            <div class="progress" id="loading-progress"></div>
        </div>
    </div>

    <video id="preview" controls></video>
    
    <div id="controls">
        <button onclick="playVideo()">Play</button>
        <button onclick="pauseVideo()">Pause</button>
        <button onclick="stopVideo()">Stop</button>
    </div>

    <div id="timeline">
        <div class="time-markers"></div>
        <div id="timeline-scrubber"></div>
    </div>

    <script>
        const videoUrls = [
            '/ViEd/Video_Panorama_1.mp4',
            '/ViEd/Video_Panorama_2.mp4',
            '/ViEd/Video_Panorama_3.mp4',
        ];

        const preview = document.getElementById('preview');
        const timeline = document.getElementById('timeline');
        const scrubber = document.getElementById('timeline-scrubber');
        const loadingScreen = document.getElementById('loading-screen');
        const loadingProgress = document.getElementById('loading-progress');
        let segments = [];
        let currentSegment = 0;
        let loadedVideos = 0;

        // Load videos and create timeline segments
        videoUrls.forEach((url, index) => {
            const video = document.createElement('video');
            video.src = url;
            video.preload = 'metadata';

            video.onloadedmetadata = function() {
                const segment = document.createElement('div');
                segment.className = 'video-segment';
                segment.style.width = (video.duration * 50) + 'px';  // 50px per second
                segment.style.left = (index * 300) + 'px';
                segment.style.top = '30px';
                segment.setAttribute('data-index', index);
                segment.innerHTML = `Video ${index + 1}`;
                timeline.appendChild(segment);
                
                segments.push({
                    element: segment,
                    video: video,
                    duration: video.duration
                });

                makeDraggable(segment);
                
                loadedVideos++;
                loadingProgress.style.width = (loadedVideos / videoUrls.length * 100) + '%';
                
                if (loadedVideos === videoUrls.length) {
                    loadingScreen.style.display = 'none';
                }
            };
        });

        function makeDraggable(element) {
            let pos1 = 0, pos3 = 0;
            
            element.onmousedown = dragMouseDown;

            function dragMouseDown(e) {
                e.preventDefault();
                pos3 = e.clientX;
                document.onmouseup = closeDragElement;
                document.onmousemove = elementDrag;
            }

            function elementDrag(e) {
                e.preventDefault();
                pos1 = pos3 - e.clientX;
                pos3 = e.clientX;
                element.style.left = (element.offsetLeft - pos1) + "px";
            }

            function closeDragElement() {
                document.onmouseup = null;
                document.onmousemove = null;
                updateSegmentOrder();
            }
        }

        function updateSegmentOrder() {
            segments.sort((a, b) => {
                return a.element.offsetLeft - b.element.offsetLeft;
            });
        }

        function playVideo() {
            preview.src = segments[currentSegment].video.src;
            preview.play();
        }

        function pauseVideo() {
            preview.pause();
        }

        function stopVideo() {
            preview.pause();
            preview.currentTime = 0;
            currentSegment = 0;
        }

        timeline.addEventListener('click', function(e) {
            const timelineRect = timeline.getBoundingClientRect();
            const clickPosition = e.clientX - timelineRect.left;
            scrubber.style.left = clickPosition + 'px';
            
            // Find which video segment was clicked
            let totalWidth = 0;
            for (let i = 0; i < segments.length; i++) {
                const segWidth = parseFloat(segments[i].element.style.width);
                if (clickPosition >= totalWidth && clickPosition < totalWidth + segWidth) {
                    currentSegment = i;
                    preview.src = segments[i].video.src;
                    preview.currentTime = (clickPosition - totalWidth) / 50; // 50px per second
                    break;
                }
                totalWidth += segWidth;
            }
        });

        // Add time markers
        const timeMarkers = document.querySelector('.time-markers');
        for (let i = 0; i < 10; i++) {
            const marker = document.createElement('div');
            marker.style.position = 'absolute';
            marker.style.left = (i * 300) + 'px';
            marker.style.top = '0';
            marker.style.color = 'white';
            marker.innerHTML = i * 5 + 's';
            timeMarkers.appendChild(marker);
        }
    </script>
</body>
</html>
