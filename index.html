<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Editor</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: white;
        }
        
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            gap: 20px;
        }

        .preview-section {
            flex: 1;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #videoPreview {
            max-width: 100%;
            max-height: calc(100% - 50px);
            background-color: black;
        }

        .playback-controls {
            margin-top: 20px;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .control-btn {
            background-color: #4a4a4a;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 8px 15px;
            cursor: pointer;
        }

        .control-btn:hover {
            background-color: #5a5a5a;
        }

        .timeline-section {
            height: 250px;
            background-color: #2d2d2d;
            border-radius: 8px;
            padding: 20px;
            position: relative;
        }

        .timeline-container {
            position: relative;
            margin-top: 30px;
        }

        .time-markers {
            height: 20px;
            position: relative;
            margin-bottom: 5px;
        }

        .time-marker {
            position: absolute;
            font-size: 12px;
            transform: translateX(-50%);
            color: #888;
        }

        .time-marker::before {
            content: '';
            position: absolute;
            height: 5px;
            width: 1px;
            background: #888;
            bottom: -8px;
            left: 50%;
        }

        .timeline {
            height: 100px;
            background-color: #3d3d3d;
            border-radius: 4px;
            overflow-x: auto;
            white-space: nowrap;
            padding: 10px;
            position: relative;
        }

        .timeline-scrubber {
            position: absolute;
            top: 0;
            width: 2px;
            height: 100%;
            background-color: #ff0000;
            pointer-events: none;
            z-index: 2;
        }

        .timeline-clip {
            display: inline-block;
            height: 80px;
            background-color: #666;
            margin: 0 5px;
            border-radius: 4px;
            cursor: move;
            position: relative;
        }

        .timeline-clip.dragging {
            opacity: 0.5;
        }

        .controls {
            margin-bottom: 10px;
        }

        .import-btn {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .import-btn:hover {
            background-color: #45a049;
        }

        .clip-title {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 12px;
            white-space: nowrap;
            overflow: hidden;
            max-width: 90%;
        }

        #currentTime {
            margin: 0 10px;
            min-width: 80px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="preview-section">
            <video id="videoPreview">
                Your browser does not support the video element.
            </video>
            <div class="playback-controls">
                <button class="control-btn" onclick="playPreviousClip()">⏮</button>
                <button class="control-btn" onclick="togglePlay()">⏯</button>
                <button class="control-btn" onclick="playNextClip()">⏭</button>
                <span id="currentTime">00:00 / 00:00</span>
            </div>
        </div>
        
        <div class="timeline-section">
            <div class="controls">
                <input type="file" id="videoInput" accept="video/mp4" style="display: none;" multiple>
                <button class="import-btn" onclick="document.getElementById('videoInput').click()">Import Videos</button>
            </div>
            <div class="timeline-container">
                <div class="time-markers" id="timeMarkers"></div>
                <div class="timeline" id="timeline">
                    <div class="timeline-scrubber" id="scrubber"></div>
                    <!-- Timeline clips will be added here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        const videoInput = document.getElementById('videoInput');
        const videoPreview = document.getElementById('videoPreview');
        const timeline = document.getElementById('timeline');
        const scrubber = document.getElementById('scrubber');
        const timeMarkers = document.getElementById('timeMarkers');
        const currentTimeDisplay = document.getElementById('currentTime');
        let clips = [];
        let currentClipIndex = 0;
        let totalDuration = 0;

        videoInput.addEventListener('change', function(e) {
            const files = Array.from(e.target.files);
            files.forEach(file => addVideoClip(file));
        });

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            seconds = Math.floor(seconds % 60);
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function updateTimeMarkers() {
            timeMarkers.innerHTML = '';
            const timelineWidth = timeline.scrollWidth;
            const interval = 5; // 5 second intervals
            const pixelsPerSecond = 50;
            
            for (let i = 0; i <= totalDuration; i += interval) {
                const marker = document.createElement('div');
                marker.className = 'time-marker';
                marker.style.left = (i * pixelsPerSecond) + 'px';
                marker.textContent = formatTime(i);
                timeMarkers.appendChild(marker);
            }
        }

        function updateScrubber() {
            const timelineRect = timeline.getBoundingClientRect();
            const progress = videoPreview.currentTime / videoPreview.duration;
            const currentClip = clips[currentClipIndex];
            const clipOffset = currentClip.offsetLeft;
            const clipWidth = currentClip.offsetWidth;
            scrubber.style.left = (clipOffset + (clipWidth * progress)) + 'px';
            
            currentTimeDisplay.textContent = `${formatTime(videoPreview.currentTime)} / ${formatTime(videoPreview.duration)}`;
        }

        function addVideoClip(file) {
            const videoURL = URL.createObjectURL(file);
            const tempVideo = document.createElement('video');
            tempVideo.src = videoURL;
            
            tempVideo.onloadedmetadata = function() {
                const clip = document.createElement('div');
                clip.className = 'timeline-clip';
                clip.style.width = (tempVideo.duration * 50) + 'px'; // 50px per second
                clip.setAttribute('draggable', true);
                clip.innerHTML = `<div class="clip-title">${file.name}</div>`;
                
                clip.videoUrl = videoURL;
                clip.duration = tempVideo.duration;
                clips.push(clip);
                
                // Add drag and drop events
                clip.addEventListener('dragstart', handleDragStart);
                clip.addEventListener('dragend', handleDragEnd);
                clip.addEventListener('dragover', handleDragOver);
                clip.addEventListener('drop', handleDrop);
                
                timeline.appendChild(clip);
                
                totalDuration += tempVideo.duration;
                updateTimeMarkers();
                
                if (clips.length === 1) {
                    videoPreview.src = videoURL;
                }
            };
        }

        timeline.addEventListener('click', function(e) {
            const timelineRect = timeline.getBoundingClientRect();
            const clickX = e.clientX - timelineRect.left + timeline.scrollLeft;
            
            let accumulatedWidth = 0;
            for (let i = 0; i < clips.length; i++) {
                const clipWidth = clips[i].offsetWidth;
                if (clickX >= accumulatedWidth && clickX < accumulatedWidth + clipWidth) {
                    currentClipIndex = i;
                    videoPreview.src = clips[i].videoUrl;
                    const relativePosition = (clickX - accumulatedWidth) / clipWidth;
                    videoPreview.currentTime = relativePosition * clips[i].duration;
                    videoPreview.play();
                    break;
                }
                accumulatedWidth += clipWidth;
            }
        });

        // Drag and Drop functionality
        let draggedClip = null;

        function handleDragStart(e) {
            draggedClip = this;
            this.classList.add('dragging');
        }

        function handleDragEnd(e) {
            draggedClip.classList.remove('dragging');
            draggedClip = null;
        }

        function handleDragOver(e) {
            e.preventDefault();
        }

        function handleDrop(e) {
            e.preventDefault();
            if (draggedClip !== this) {
                const allClips = [...timeline.getElementsByClassName('timeline-clip')];
                const draggedIndex = allClips.indexOf(draggedClip);
                const droppedIndex = allClips.indexOf(this);
                
                if (draggedIndex < droppedIndex) {
                    this.parentNode.insertBefore(draggedClip, this.nextSibling);
                } else {
                    this.parentNode.insertBefore(draggedClip, this);
                }
                
                clips = [...timeline.getElementsByClassName('timeline-clip')];
            }
        }

        // Playback controls
        function togglePlay() {
            if (videoPreview.paused) {
                videoPreview.play();
            } else {
                videoPreview.pause();
            }
        }

        function playNextClip() {
            if (currentClipIndex < clips.length - 1) {
                currentClipIndex++;
                videoPreview.src = clips[currentClipIndex].videoUrl;
                videoPreview.play();
            }
        }

        function playPreviousClip() {
            if (currentClipIndex > 0) {
                currentClipIndex--;
                videoPreview.src = clips[currentClipIndex].videoUrl;
                videoPreview.play();
            }
        }

        videoPreview.addEventListener('timeupdate', updateScrubber);
        videoPreview.addEventListener('ended', playNextClip);
    </script>
</body>
</html>
